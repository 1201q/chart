# dev용 브랜치
name: CI - dev

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - "apps/api/**"
      - "packages/shared-types/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/ci-api.yml"
  pull_request:
    branches:
      - dev
      - main
    paths:
      - "apps/api/**"
      - "packages/shared-types/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/ci-api.yml"

concurrency:
  group: ci-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: Build shared-types
        run: pnpm --filter "@chart/shared-types" build

      - name: Build API
        run: pnpm --filter api build

      - name: Test API
        run: pnpm --filter api test:ci
